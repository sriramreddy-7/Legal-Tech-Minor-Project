{% load static %}
<!DOCTYPE html>


<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lawyer Directory - Small Business Legal Aid Platform</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <link href="{% static 'assets/lp/css/style.css' %}" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Legal Aid Platform</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Lawyer Directory Section -->
  <section class="container mt-5">
    <h2 class="text-center mb-4">Lawyer Directory</h2>
    <!-- Filters -->
    <div class="row mb-4">
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="Search by name">
      </div>
      <div class="col-md-3">
        <select class="form-control">
          <option value="">Select Practice Area</option>
          <option value="business-law">Business Law</option>
          <option value="intellectual-property">Intellectual Property</option>
          <!-- Add more practice areas as needed -->
        </select>
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="Location">
      </div>
      <div class="col-md-3">
        <select class="form-control">
          <option value="">Select Rating</option>
          <option value="5">5 Stars</option>
          <option value="4">4 Stars</option>
          <option value="3">3 Stars</option>
          <option value="2">2 Stars</option>
          <option value="1">1 Star</option>
        </select>
      </div>
    </div>
    <!-- Lawyers List -->
    <div class="row">
      <!-- Sample Lawyer Profile -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="lawyer1.jpg" class="card-img-top" alt="Lawyer 1">
          <div class="card-body">
            <h5 class="card-title">John Doe</h5>
            <p class="card-text">Business Lawyer</p>
            <p class="card-text">Location: New York</p>
            <p class="card-text">Rating: <span class="text-success">★★★★★</span></p>
            <a href="#" class="btn btn-primary">View Profile</a>
          </div>
        </div>
      </div>
      <!-- Add more lawyer profiles here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="container">
      <p>&copy; 2024 Small Business Legal Aid Platform. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS (jQuery and Popper.js required) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
