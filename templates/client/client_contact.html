{% extends 'client/client_base.html' %} {% load static %} {% block body %}

<main id="main" class="main">
  <!-- End Page Title -->

  <section class="section contact">
    <div class="row gy-4">
      <div class="col-xl-6">
        <div class="row">
          <div class="col-lg-6">
            <div class="info-box card">
              <i class="bi bi-geo-alt"></i>
              <h3>Address</h3>
              <p>Warangal<br />Telangana 506001</p>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="info-box card">
              <i class="bi bi-telephone"></i>
              <h3>Call Us</h3>
              <p>+91 82477720933<br />+91 9493623639</p>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="info-box card">
              <i class="bi bi-envelope"></i>
              <h3>Email Us</h3>
              <p>info@legaltech.com<br />contact@legaltech.com</p>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="info-box card">
              <i class="bi bi-clock"></i>
              <h3>Open Hours</h3>
              <p>24/7<br />365 Days</p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xl-6">
        <div class="card p-4">
          <form action="" method="post" class="php-email-form">
            <div class="row gy-4">
              <div class="col-md-6">
                <input
                  type="text"
                  name="first_name"
                  class="form-control"
                  placeholder="First Name"
                  required
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  name="last_name"
                  class="form-control"
                  placeholder="Last Name"
                  required
                />
              </div>

              <div class="col-md-12">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="{{request.user.email}}"
                  required
                  value="{{request.user.email}}"
                />
              </div>

              <div class="col-md-12">
                <input
                  type="text"
                  class="form-control"
                  name="type_of_doubt"
                  placeholder="Subject"
                  required
                />
              </div>

              <div class="col-md-12">
                <textarea
                  class="form-control"
                  name="message"
                  rows="6"
                  placeholder="Message"
                  required
                ></textarea>
              </div>

              <div class="col-md-12 text-center">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">
                  Your message has been sent. Thank you!
                </div>

                <button type="submit">Send Message</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
{% endblock %}
